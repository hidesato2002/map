<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>麻雀×地図（スマホ版）</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root{
      --pad: 12px;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.18);
      --bg: #0b0d12;
      --card: #111522;
      --text: #e8ecf3;
      --muted: #a8b0c2;
      --line: rgba(255,255,255,.12);
      --btn: #2a6df6;
      --btn2:#1d2334;
    }

    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; }

    /* Map full screen */
    #map { position: fixed; inset: 0; }

    /* Top info bar */
    .topbar{
      position: fixed;
      top: env(safe-area-inset-top);
      left: 0; right: 0;
      padding: 10px var(--pad);
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      pointer-events: none;
      z-index: 999;
    }
    .chip{
      pointer-events: auto;
      background: rgba(17,21,34,.9);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      max-width: 70vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chip strong{ font-weight: 700; }
    .chip button{
      all: unset;
      cursor: pointer;
      color: var(--text);
      font-weight: 700;
    }

    /* Bottom sheet */
    .sheet{
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      padding-bottom: env(safe-area-inset-bottom);
      pointer-events: none;
      z-index: 999;
    }
    .sheet-inner{
      pointer-events: auto;
      margin: 0 var(--pad) var(--pad);
      background: rgba(17,21,34,.96);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .handle{
      display:flex; align-items:center; justify-content:center;
      padding: 10px 0 2px;
      cursor: pointer;
      user-select: none;
    }
    .handle::before{
      content:"";
      width: 48px; height: 5px;
      border-radius: 999px;
      background: rgba(255,255,255,.25);
    }

    .content{ padding: 10px var(--pad) var(--pad); }
    h1{
      font-size: 14px; margin: 0 0 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
    }
    .muted{ color: var(--muted); font-size: 12px; line-height: 1.4; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 10px 0;
    }
    label{ display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }

    select, input, textarea{
      width:100%;
      padding: 12px 12px;
      box-sizing:border-box;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #0f1422;
      color: var(--text);
      outline: none;
      font-size: 15px;
    }
    textarea{
      height: 140px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    .btnrow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 10px 0 0;
    }
    button{
      border: 0;
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 15px;
      color: var(--text);
      background: var(--btn2);
      cursor: pointer;
    }
    button.primary{ background: var(--btn); font-weight: 800; }
    button:active{ transform: translateY(1px); }

    .stats{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 8px 0;
      font-size: 12px;
      color: var(--muted);
    }
    .badge{
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(15,20,34,.7);
    }

    .collapsed .content{ display:none; }
    .collapsed .sheet-inner{ border-radius: 999px; }
    .collapsed .handle{ padding: 14px 0; }

    .leaflet-top { top: calc(env(safe-area-inset-top) + 56px); }
    .leaflet-bottom { bottom: calc(env(safe-area-inset-bottom) + 160px); }

    @media (min-width: 900px){
      .sheet-inner{ max-width: 560px; margin: 0 auto var(--pad); }
      .topbar{ padding: 14px; }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="topbar">
    <div class="chip" id="curChip"><strong>現在地</strong>：-</div>
    <div class="chip"><button id="fitBtn">全体表示</button></div>
  </div>

  <div class="sheet" id="sheet">
    <div class="sheet-inner" id="sheetInner">
      <div class="handle" id="handle"></div>

      <div class="content">
        <h1>
          麻雀×地図（3麻）スマホ版
          <span class="muted">点数÷割る数 / 流局=北</span>
        </h1>

        <div class="muted">
          スタート：新宿三角ビル付近<br/>
          通常：距離(km)=点数÷割る数 ／ 流局：北へ固定距離(km)
        </div>

        <div class="grid">
          <div>
            <label>結果（勝者 / 流局）</label>
            <select id="winner">
              <option value="E">東（→東へ）</option>
              <option value="S">南（→南へ）</option>
              <option value="W">西（→西へ）</option>
              <option value="N">流局（→北へ）</option>
            </select>
          </div>
          <div>
            <label>点数（例：8000）</label>
            <input id="points" type="number" min="0" step="1" value="8000" inputmode="numeric"/>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>割る数（例：50）</label>
            <input id="kmPerUnit" type="number" min="1" step="1" value="50" inputmode="numeric"/>
          </div>
          <div>
            <label>局名（任意）</label>
            <input id="handName" type="text" placeholder="例：東1局"/>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>流局：北へ進む距離（km）</label>
            <input id="ryukyokuKm" type="number" min="0" step="1" value="100" inputmode="numeric"/>
          </div>
          <div>
            <label>（任意メモ）</label>
            <input id="ryukyokuNote" type="text" placeholder="例：全員ノーテン" />
          </div>
        </div>

        <div class="btnrow">
          <button class="primary" id="addBtn">追加して進む</button>
          <button id="undoBtn">直前取り消し</button>
        </div>

        <div class="btnrow">
          <button id="resetBtn">最初から</button>
          <button id="copyBtn">ログをコピー</button>
        </div>

        <div class="stats">
          <div class="badge">局数：<span id="count">0</span></div>
          <div class="badge">現在地：<span id="currentText">-</span></div>
        </div>

        <label>ログ（CSV風 / winnerは東南西流局）</label>
        <textarea id="log" readonly></textarea>

        <div class="muted" style="margin-top:10px;">
          ヒント：取っ手タップでパネルを折りたたみできます。
        </div>
      </div>
    </div>
  </div>

<script>
  // スタート：新宿住友ビル（三角広場付近）
  const START = { lat: 35.6917436, lng: 139.6924861 };

  // 方角（度）
  const BEARING = { E: 90, S: 180, W: 270, N: 0 };

  function winnerJP(code){
    if (code === "E") return "東";
    if (code === "S") return "南";
    if (code === "W") return "西";
    if (code === "N") return "流局";
    return "";
  }

  // Great-circle destination
  function destinationPoint(latDeg, lngDeg, bearingDeg, distanceKm) {
    const R = 6371.0088;
    const toRad = d => d * Math.PI / 180;
    const toDeg = r => r * 180 / Math.PI;

    const lat1 = toRad(latDeg);
    const lon1 = toRad(lngDeg);
    const brng = toRad(bearingDeg);
    const dByR = distanceKm / R;

    const sinLat1 = Math.sin(lat1), cosLat1 = Math.cos(lat1);
    const sinD = Math.sin(dByR), cosD = Math.cos(dByR);

    const lat2 = Math.asin(sinLat1 * cosD + cosLat1 * sinD * Math.cos(brng));
    const lon2 = lon1 + Math.atan2(
      Math.sin(brng) * sinD * cosLat1,
      cosD - sinLat1 * Math.sin(lat2)
    );

    let lon2Deg = (toDeg(lon2) + 540) % 360 - 180;
    return { lat: toDeg(lat2), lng: lon2Deg };
  }

  // Reverse geocode (prefecture only) via OSM Nominatim
  const prefCache = new Map(); // key: "lat,lng" -> "東京都"
  function cacheKey(lat, lng){
    // 少し丸めてキャッシュを効かせる（数十m〜100m程度）
    return `${lat.toFixed(4)},${lng.toFixed(4)}`;
  }
  async function fetchPrefecture(lat, lng){
    const key = cacheKey(lat, lng);
    if (prefCache.has(key)) return prefCache.get(key);

    const url =
      `https://nominatim.openstreetmap.org/reverse?format=jsonv2` +
      `&lat=${encodeURIComponent(lat)}` +
      `&lon=${encodeURIComponent(lng)}` +
      `&accept-language=ja`;

    try{
      const res = await fetch(url, { method: "GET" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      const addr = data.address || {};
      const pref = addr.state || addr.prefecture || addr.region || "不明";
      prefCache.set(key, pref);
      return pref;
    } catch(e){
      const pref = "取得失敗";
      prefCache.set(key, pref);
      return pref;
    }
  }

  // Map init
  const map = L.map('map', { zoomControl: true }).setView([START.lat, START.lng], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker([START.lat, START.lng]).addTo(map).bindPopup('スタート：新宿三角ビル付近');
  let currentMarker = L.marker([START.lat, START.lng]).addTo(map).bindPopup('現在地');
  let polyline = L.polyline([[START.lat, START.lng]], { weight: 4 }).addTo(map);
  let handMarkers = [];

  // State
  let hands = [];   // {name, winner, points, divisor, distKm, prefecture, lat, lng, note}
  let path = [START];

  // UI refs
  const elWinner = document.getElementById('winner');
  const elPoints = document.getElementById('points');
  const elDivisor = document.getElementById('kmPerUnit'); // 「割る数」
  const elHandName = document.getElementById('handName');
  const elRyukyokuKm = document.getElementById('ryukyokuKm');
  const elRyukyokuNote = document.getElementById('ryukyokuNote');

  const elLog = document.getElementById('log');
  const elCurrentText = document.getElementById('currentText');
  const elCount = document.getElementById('count');
  const elCurChip = document.getElementById('curChip');

  function formatLL(p){ return `${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}`; }

  function render(){
    const cur = path[path.length - 1];
    const curText = formatLL(cur);

    elCurrentText.textContent = curText;
    elCurChip.innerHTML = `<strong>現在地</strong>：${curText}`;
    elCount.textContent = hands.length;

    currentMarker.setLatLng([cur.lat, cur.lng]);
    currentMarker.setPopupContent(`現在地：${curText}`);

    polyline.setLatLngs(path.map(p => [p.lat, p.lng]));

    // Log (winner is 東南西流局)
    let lines = [];
    lines.push("idx,hand,winner,points,divisor,ryukyokuKm,distKm,prefecture,lat,lng");
    hands.forEach((h,i)=>{
      lines.push([
        i+1,
        (h.name || ""),
        (h.winnerJP || ""),
        (h.points ?? ""),
        (h.divisor ?? ""),
        (h.ryukyokuKm ?? ""),
        (Number.isFinite(h.distKm) ? h.distKm.toFixed(1) : ""),
        (h.prefecture || ""),
        h.lat.toFixed(6),
        h.lng.toFixed(6),
      ].join(","));
    });
    elLog.value = lines.join("\n");
  }

  async function addHand(){
    const winner = elWinner.value;          // E/S/W/N
    const winnerLabel = winnerJP(winner);   // 東/南/西/流局

    const points = Number(elPoints.value || 0);
    const divisor = Number(elDivisor.value || 0);
    const ryukyokuKm = Number(elRyukyokuKm.value || 0);

    const name = elHandName.value.trim();
    const note = elRyukyokuNote.value.trim();

    let distKm = 0;

    if (winner === "N") {
      // 流局：北へ固定距離
      if (!Number.isFinite(ryukyokuKm) || ryukyokuKm < 0) return alert("流局距離(km)は0以上で");
      distKm = ryukyokuKm;
    } else {
      // 通常：距離(km)=点数÷割る数
      if (!Number.isFinite(points) || points < 0) return alert("点数は0以上で");
      if (!Number.isFinite(divisor) || divisor <= 0) return alert("割る数は1以上で");
      distKm = points / divisor;
    }

    const cur = path[path.length - 1];
    const next = destinationPoint(cur.lat, cur.lng, BEARING[winner], distKm);

    // 都道府県取得
    const prefecture = await fetchPrefecture(next.lat, next.lng);

    const hand = {
      name,
      winnerCode: winner,
      winnerJP: winnerLabel,
      points: (winner === "N" ? "" : points),
      divisor: (winner === "N" ? "" : divisor),
      ryukyokuKm: (winner === "N" ? ryukyokuKm : ""),
      distKm,
      prefecture,
      lat: next.lat,
      lng: next.lng,
      note
    };

    hands.push(hand);
    path.push(next);

    const label = name || `局 ${hands.length}`;
    const extra = (winner === "N" && note) ? `<br/>メモ: ${note}` : "";

    const m = L.marker([next.lat, next.lng]).addTo(map).bindPopup(
      `<b>${label}</b><br/>` +
      `結果: ${winnerLabel}<br/>` +
      `距離: ${distKm.toFixed(1)} km<br/>` +
      `都道府県: ${prefecture}` +
      `${extra}<br/>` +
      `座標: ${formatLL(next)}`
    );
    handMarkers.push(m);

    elHandName.value = "";
    render();
    map.panTo([next.lat, next.lng], { animate: true, duration: 0.35 });
  }

  function undo(){
    if (hands.length === 0) return;
    hands.pop();
    path.pop();
    const m = handMarkers.pop();
    if (m) map.removeLayer(m);
    render();
    const cur = path[path.length - 1];
    map.panTo([cur.lat, cur.lng], { animate: true, duration: 0.25 });
  }

  function resetAll(){
    hands = [];
    path = [START];
    handMarkers.forEach(m => map.removeLayer(m));
    handMarkers = [];
    map.setView([START.lat, START.lng], 10);
    render();
  }

  function fitAll(){
    const bounds = L.latLngBounds(path.map(p => [p.lat, p.lng]));
    map.fitBounds(bounds.pad(0.2));
  }

  async function copyLog(){
    try{
      await navigator.clipboard.writeText(elLog.value);
      alert("ログをコピーしました");
    }catch{
      elLog.focus();
      elLog.select();
      document.execCommand("copy");
      alert("ログをコピーしました（互換モード）");
    }
  }

  // bottom sheet toggle
  const sheetInner = document.getElementById('sheetInner');
  document.getElementById('handle').addEventListener('click', ()=> sheetInner.classList.toggle('collapsed'));

  // buttons
  document.getElementById('addBtn').addEventListener('click', addHand);
  document.getElementById('undoBtn').addEventListener('click', undo);
  document.getElementById('resetBtn').addEventListener('click', resetAll);
  document.getElementById('fitBtn').addEventListener('click', fitAll);
  document.getElementById('copyBtn').addEventListener('click', copyLog);

  render();
</script>
</body>
</html>
